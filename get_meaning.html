<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Get Meaning</title>
	<link rel="stylesheet" type="text/css" href="./get_meaning.css">
</head>
<body>
	<div id="text-input">
		<form id="get-meaning">
		<input type="text" id="input-meaning">
		<button id="sub-button" type="button">Search</button>
		</form>
	</div>
	<div id="meaning"></div>

	<script>
		function fetch_dictionary() {
			var xmlhttp = new XMLHttpRequest();
			xmlhttp.onreadystatechange = function() {
				if (this.readyState == 4 && this.status == 200) {
					var myObj = JSON.parse(this.responseText);
					document.getElementById("meaning").innerHTML = myObj[word];
					console.log(myObj[word]);
				}
			};

			var word = document.getElementById("input-meaning").value.toLowerCase();
			xmlhttp.open("GET", "dictionary.txt", true);
			xmlhttp.overrideMimeType("text/plain");	
			xmlhttp.send();
		}

		var subButton = document.getElementById('sub-button');
		subButton.addEventListener('click', fetch_dictionary, false);
	</script>
</body>
</html>
